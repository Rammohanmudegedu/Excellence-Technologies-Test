<!doctype html>
<head></head>
<body> 

<h4> To print duplicate values in array of array = [0,2,5,6,6,7,5,5,5,4,2,9,3,12,15,99,85,54,76,90,15,54,43,82,90].</h4>  <br/>

<script>
	function printRepeating(arr , size)
	{
		var i, j;
		document.write("Repeated Elements are :");
		for (i = 0; i < size; i++)
		{
			for (j = i + 1; j < size; j++)
			{
				if (arr[i] == arr[j])
					document.write(arr[i] + " ");
			}
		}
	}

var arr = [0,2,5,6,6,7,5,5,5,4,2,9,3,12,15,99,85,54,76,90,15,54,43,82,90];
var arr_size = arr.length;
printRepeating(arr, arr_size);


</script>



</body>
