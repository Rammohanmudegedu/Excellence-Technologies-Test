<script>
document.write("click below button To print all even numbers - i have taken from 1 to 50" + "<br/> <br/>");
function question1(){
		// to print all even numbers
		
		for(i=1; i<51; i++){
			if(i%2==0){
				document.write(i + "<br/>");
		
		}
	}
}

</script>  
<input type="submit" value="click Me" onclick="question1();" >
</body>
